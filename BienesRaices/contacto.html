    <h1 class="fw-300 text-center">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 text-center">Llena el Formulario de Contacto</h2>
        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu Nombre">

            <label for="mail">E-mail:</label>
            <input type="email" id="mail" placeholder="Tu E-mail" required>

            <label for="telefono">Telefono:</label>
            <input type="tel" placeholder="Tu Telefono" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje"></textarea>
        </fieldset>
        <fieldset>
            <legend>Información Sobre Propiedad</legend>
            <label for="opciones">Vende O Compra</label>
            <select id="opciones">
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="Compra">Compra</option>
                <option value="Vende">Vende</option>
            </select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" min="0" max="10"> <!--TAMBIEN EXISTE step="" que hace que el campo salte de X en X-->
        </fieldset>
        <fieldset>
            <legend>Contacto</legend>
            <p>Como desea ser Contactado:</p>
            <div class="forma-contacto">
            <label for="telefono">Telefono</label>
            <input type="radio" name="contacto" id="telefono">
            <label for="correo">E-mail</label>
            <input type="radio" name="contacto" id="correo">
        </div>
            <p>Si eligió Telefono, elija la fecha y la hora</p>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" min="9:00" max="18:00">

            <!--EXISTE EL INPUT TYPE="PASSWORD" QUE SE USA PARA CONTRASEÑAS O TYPE="URL" PARA LINKS-->
        </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde"><!--POR DEFAULT LOS SUBMIT AL ACERCAR EL CURSOR NO APARECE LA MANO, LO HACEMOS CON CSS-->
        </form>
    </main>
